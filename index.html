<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preload" as="image" href="/src/assets/aboutme_journal-800w.webp" type="image/webp" fetchpriority="high">
    <!-- Font preloading to reduce network dependency chain -->
    <link rel="preload" as="font" href="/src/assets/punkbabe/PUNKBABE TRIAL.ttf" type="font/ttf" crossorigin>
    <link rel="preload" as="font" href="/src/assets/dk_crayonista/DK Crayonista.ttf" type="font/ttf" crossorigin>
    <title>Layla Le</title>
    <style>
      /* Critical CSS for initial render - Above the fold styles */
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { 
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        background: #FFFFFF;
        color: #8B5A65;
        line-height: 1.6;
      }
      /* Navigation critical styles */
      .navigation {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        background: rgba(255, 232, 239, 0.4);
        backdrop-filter: blur(20px);
        padding: 1rem 0;
      }
      .main-content { padding-top: 80px; }
      /* About section critical styles */
      .about-section {
        min-height: 100vh;
        background: linear-gradient(180deg, rgb(255 232 239) 0%, rgb(254 245 245) 100%);
        padding: 2rem 0;
      }
      .container { max-width: 1200px; margin: 0 auto; padding: 0 1.5rem; }
      .text-center { text-align: center; }
      /* Loading states for lazy components */
      .loading-fallback {
        display: flex;
        align-items: center;
        justify-content: center;
        background: #f8f9fa;
        color: #6c757d;
      }
      /* Performance optimizations */
      .will-change-transform { will-change: transform; }
      .will-change-opacity { will-change: opacity; }
      .gpu-accelerated { transform: translateZ(0); }
      /* Font faces with swap for better performance */
      @font-face {
        font-family: 'Punk Babe';
        src: url('/src/assets/punkbabe/PUNKBABE TRIAL.ttf') format('truetype');
        font-display: swap;
      }
      @font-face {
        font-family: 'DK Crayonista';
        src: url('/src/assets/dk_crayonista/DK Crayonista.ttf') format('truetype');
        font-display: swap;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
